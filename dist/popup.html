<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <title>AI Check Bank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body style="width: 350px; height: 180px;">
    
    <div style="width: 100%; display: flex; align-items: center; justify-content: space-between;">
        <img src="img/Group 39.png">
        <img id="good" style="visibility: hidden; position: fixed; right: 0; margin-right:10px" src="img/Group 37.png">
        <img id="bad" style="visibility: hidden;" src="img/Group.png">
    </div>

    <div style="width: 100%; height: 1px; background: #ccc; margin-top: 8px;"></div>

    <div id="success" style="width: 100%; visibility: hidden; margin-top: 20px;">
        <div style="width: 100%; display: flex; align-items: center; justify-content: space-between;">
            <div>
                <p style="font-weight: bold;">Este site é oficial e verificado</p>
                <p>isto siginifica que esse site é autêntico e seguro</p>
            </div>
            
            <img src="img/Group 38.png">
        </div>
    </div>

    <div id="error" style="width: 100%; visibility: hidden; margin-top: -70px;">
        <div style="width: 100%; display: flex; align-items: center; justify-content: space-between;">
            <div>
                <p style="font-weight: bold;">Este site não é oficial</p>
                <p>isto siginifica que esse site e pode usar seus dados.</p>
            </div>
            
            <img style="width: 27px; height: 27px;" src="img/icons8-cancelar-50.png">
        </div>
    </div>
    
    <div style="bottom: 0; position: fixed; width: 95%;">
        <div style="width: 100%; height: 1px; background: #ccc; margin-top: 4px;"></div>

        <div style="width: 98%; font-size: 10px; display: flex; align-items: center; justify-content: space-between;">
            <p>Report Phishing sites / Scam site </p>
            <a style="color: black;" href="https://9creator.com.br">https://www.9creator.com</a>
        </div>
    </div>

    <script src="app.js"></script>
  </body>  
</html>
